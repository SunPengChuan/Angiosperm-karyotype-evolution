[peaksfit]
blockinfo = abr7s_atr42s.kspeaks.csv
mode = median
peaks = 1
bins_number = 200
ks_area = 0,10
fontsize = 9
area = 0,3
figsize = 10,6.18
savefig = atr42s_atr42s.kspeaksfit.png


[correspondence]
blockinfo =  abr7s_atr42s.blockinfo.csv
lens1 = abr7s.lens
lens2 = atr42s.lens
tandem = true
tandem_length = 200
pvalue = 0.2
block_length = 5
multiple  = 1
homo = -1,1
savefile = abr7s_atr42s.blockinfo.new.csv

[polyploidy classification]
blockinfo = abr7s_atr42s.blockinfo.new.csv
ancestor_left = abr7s.chr.col.txt
ancestor_top = atr42s.chr.col.txt
diff = 0.05
classid = class1,class2
savefile = abr7s_atr42s.classification.csv

[alignment]
