[dotplot1]
blast = ../../blast/atr42s_agr8s.blast
gff1 = ../atr42s.gff
gff2 = ../agr8s.gff
lens1 = atr42s.lens
lens2 = agr8s.lens
genome1_name = atr42s
genome2_name = agr8s
multiple  = 1
score = 100
evalue = 1e-5
repeat_number = 10
position = order
markersize = 0.5
figsize = 10,10
ancestor_left = atr42s.chr.col.txt
ancestor_top = agr8s.chr.col.txt
