pairs_file = atr42s_agr8s.collinearity
ks_file = atr42s_agr8s.collinearity.ks

[blockinfo]
blast = ../../blast/atr42s_agr8s.blast
gff1 = ../atr42s.gff
gff2 = ../agr8s.gff
lens1 = atr42s.lens
lens2 = agr8s.lens
