[dotplot]
blast = ../../blast/atr42s_agr8s.blast
blast_reverse = false
gff1 = ../atr42s.gff
gff2 = ../agr8s.gff
lens1 = atr42s.lens
lens2 = agr8s.lens
genome1_name = Amborella trichopoda
genome2_name = Acorus gramineus
multiple  = 2
score = 100
evalue = 1e-5
repeat_number = 2
position = order
markersize = 0.5
figsize = 10,10
ancestor_left = atr42s.chr.col.txt
ancestor_top = agr8s.chr.col.txt
savefig = atr42s_agr8s.dotplot.png


[collinearity]
