[blockks]
lens1 = da480s.lens
lens2 = atr42s.lens
genome1_name = Dioscorea alata
genome2_name = Dioscorea alata
blockinfo = da480s_atr42s.blockinfo.new.csv
pvalue = 0.2
tandem = false
markersize = 1
area = 0,2
block_length = 5
figsize = 10,10
savefig = da480s_atr42s.dotplot.blcokks.svg

[polyploidy classification]
blockinfo = da480s_atr42s.blockinfo.new.csv
ancestor_left = da480s.chr.col.txt
ancestor_top = atr42s.chr.col.txt
diff = 0.05
classid = class1,class2
savefile = da480s_atr42s.classification.csv

[alignment]
