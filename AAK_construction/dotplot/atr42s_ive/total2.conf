[dotplot]
blast = atr42s_ive.blast
blast_reverse = True
gff2 = ../atr42s.gff
gff1 = ../ive.gff
lens2 = atr42s.lens
lens1 = ive.lens
genome2_name = Amborella trichopoda
genome1_name = Illicium verum
multiple  = 1
score = 100
evalue = 1e-5
repeat_number = 5
position = order
markersize = 0.5
figsize = 10,10
ancestor_top = atr42s.step2.txt
ancestor_left = ive.step1.txt
savefig = ive_atr42s.dotplot.total2.png


[karyotype_mapping]
blast = atr42s_ive.blast
blast_reverse = false
ancestor_left = atr42s.step2.txt
gff1 =  ../atr42s.gff
gff2 =  ../ive.gff
score = 100
evalue = 1e-5
the_other_lens = ive.lens
blockinfo = atr42s_ive.blockinfo.new.csv
limet_length = 5
the_other_ancestor_file = ive.step1.txt
